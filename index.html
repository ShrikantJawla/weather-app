<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="index.css" />
		<script
			src="https://kit.fontawesome.com/5ccbe3257d.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div id="navbar">
			<div id="search">
				<input
					type="text"
					name=""
					id="name"
					placeholder="Name of city"
					required
				/>
				<i
					id="search_icon"
					onclick="getWeather()"
					class="fa-solid fa-magnifying-glass"
				></i>
			</div>
		</div>
		<div id="container">
			<div id="text">
				<div id="time">
					<div id="myClockDisplay"></div>
					<div id="myDateDisplay"></div>
				</div>
			</div>
			<div id="map">
				<div class="mapouter">
					<div class="gmap_canvas">
						<iframe
							width="100%"
							height="100%"
							id="gmap_canvas"
							src=""
							frameborder="0"
							scrolling="no"
							marginheight="0"
							marginwidth="0"
						></iframe>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="index.js"></script>
